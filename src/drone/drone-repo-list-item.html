<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="./drone-theme.html">

<dom-module id="drone-repo-list-item">
	<template>
		<style include="drone-theme">
			:host {
				border-bottom: 1px solid #EEE;
				display:flex;
				padding: 20px 0px;
				user-select: none;
			}

			:host a {
				text-decoration: none;
				font-size: 16px;
				display: inline-block;
				vertical-align: middle;
				color: #212121;
				padding: 0px 20px;
				line-height: 32px;
			}

			:host h3 {
				flex: 1 1 auto;
				font-size: 16px;
				line-height: 32px;
				font-weight: normal;
				vertical-align: middle;
				display: block;
				margin:0px;
				color: #BDBDBD;
			}

			:host em {
				font-style: normal;
				color: #212121;
			}

			:host iron-icon {
				color: #BDBDBD;
				--iron-icon-height: 20px;
				--iron-icon-width: 20px;
			}

			:host div {
				width: 200px;
				max-width: 200px;
				min-width: 200px;
				padding-left:20px;
				text-align: right;
				white-space: nowrap;
			}

			:host paper-toggle-button {
				display:inline-block;
				vertical-align: middle;
				margin-top:5px;
			}

			:host paper-toggle-button::shadow .toggle-button {
				box-shadow: none !important;
			}
		</style>

		<h3>[[repo.owner]] / <em>[[repo.name]]</em></h3>
		<div>
			<template is="dom-if" if="[[_active]]">
				<a href="/[[repo.full_name]]/settings">
					<iron-icon icon="settings"></iron-icon>
				</a>
			</template>

			<paper-toggle-button checked="[[repo.active]]" on-change="_handleChange"></paper-toggle-button>
		</div>
	</template>

	<script>
		class DroneRepoListItem extends Polymer.Element {
			static get is() { return 'drone-repo-list-item'; }
			static get properties() {
				return {
					repo: {
						type: Object
					}
				}
			}
			_handleChange() {
				this.dispatchEvent(new CustomEvent('toggle', {
					detail: {repo: this.repo}
				}));
			}
		};

		window.customElements.define(DroneRepoListItem.is, DroneRepoListItem);
	</script>
</dom-module>

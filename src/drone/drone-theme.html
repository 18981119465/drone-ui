<dom-module id="drone-theme">
	<template>
		<style>
			:root {
				--status-failure-color: #F50057;
				--status-success-color: #00BFA5;
				--status-running-color: #FFA000;
				--drone-font-color: #212121;
				--drone-font-color-gray: #9E9E9E;
				--drone-icon-color: #212121;
				--drone-icon-color-gray: #9E9E9E;
				--drone-border-color: #EEEEEE;
			}

			@keyframes spinner {
				0%{transform:rotate(0deg)}
				100%{transform:rotate(359deg)}
			}

			/**
			 * keyframes for wrench animation are from font-awesome-animation
			 * https://github.com/l-lin/font-awesome-animation
			 **/
			@keyframes wrench {
				0%{transform:rotate(-12deg)}
				8%{transform:rotate(12deg)}
				10%{transform:rotate(24deg)}
				18%{transform:rotate(-24deg)}
				20%{transform:rotate(-24deg)}
				28%{transform:rotate(24deg)}
				30%{transform:rotate(24deg)}
				38%{transform:rotate(-24deg)}
				40%{transform:rotate(-24deg)}
				48%{transform:rotate(24deg)}
				50%{transform:rotate(24deg)}
				58%{transform:rotate(-24deg)}
				60%{transform:rotate(-24deg)}
				68%{transform:rotate(24deg)}
				75%,100%{transform:rotate(0deg)}
			}

			dl { }
			dt {
				float:left;
				line-height:24px;
				margin:0px;
				font-size:15px;
			}
			dd {
				margin:0px;
				padding-left:200px;
				line-height:24px;
				padding-bottom: 30px;
				margin-bottom: 30px;
				border-bottom: 1px solid #EEE;
				font-size: 15px;
			}
			dd:last-child {
				border-bottom: none;
			}
			pre {
				font-family: Roboto Mono,monospace;
				margin:0px;
				font-size: 14px;
			}
			dd pre {
				white-space:pre-line;
				word-wrap: break-word;
			}

			[noselect] {
				-webkit-user-select: none;
								user-select: none;
			}

			paper-toggle-button {
				--paper-toggle-button-checked-bar-color:  #00BFA5;
				--paper-toggle-button-checked-button-color:  #00BFA5;
				--paper-toggle-button-checked-ink-color: #00BFA5;
				--paper-toggle-button-unchecked-bar-color:  #BDBDBD;
				--paper-toggle-button-unchecked-button-color:  #BDBDBD;
				--paper-toggle-button-unchecked-ink-color: #00BFA5;

				--paper-toggle-button-checked-button: {
					box-shadow:none;
				}

				--paper-toggle-button-unchecked-button: {
					box-shadow:none;
				}
			}

			paper-radio-button {
				--paper-radio-button-checked-color: #00BFA5;
				--paper-radio-button-unchecked-color: #BDBDBD;
				font-size:16px;
			}

			paper-radio-group paper-radio-button {
				padding-top:0px;
				padding-bottom:0px;
			}

			paper-checkbox {
				--paper-checkbox-checked-color: #00BFA5;
				--paper-checkbox-unchecked-color: #BDBDBD;
				--paper-checkbox-label-spacing: 10px;
				margin-left: 10px;
				margin-right: 15px;
			}

			.ansi-black-fg { color: #151515; }
			.ansi-red-fg { color: #fb9fb1; }
			.ansi-green-fg { color: #acc267; }
			.ansi-yellow-fg { color: #ddb26f;}
			.ansi-blue-fg { color: #6fc2ef; }
			.ansi-magenta-fg { color: #e1a3ee;}
			.ansi-cyan-fg { color: #12cfc0; }
			.ansi-white-fg { color: #d0d0d0; }

			.ansi-bright-black-fg { color: #505050; }
			.ansi-bright-red-fg { color: #fb9fb1; }
			.ansi-bright-green-fg {color: #acc267;}
			.ansi-bright-yellow-fg {color: #ddb26f;}
			.ansi-bright-blue-fg {color: #6fc2ef;}
			.ansi-bright-magenta-fg {color: #e1a3ee;}
			.ansi-bright-cyan-fg {color: #12cfc0; }
			.ansi-bright-white-fg { color: #f5f5f5; }

			.ansi-black-bg { background-color: #151515; }
			.ansi-red-bg { background-color: #fb9fb1; }
			.ansi-green-bg { background-color: #acc267; }
			.ansi-yellow-bg { background-color: #ddb26f;}
			.ansi-blue-bg { background-color: #6fc2ef; }
			.ansi-magenta-bg { background-color: #e1a3ee;}
			.ansi-cyan-bg { background-color: #12cfc0; }
			.ansi-white-bg { background-color: #d0d0d0; }

			.ansi-bright-black-bg { background-color: #505050; }
			.ansi-bright-red-bg { background-color: #fb9fb1; }
			.ansi-bright-green-bg {background-color: #acc267;}
			.ansi-bright-yellow-bg {background-color: #ddb26f;}
			.ansi-bright-blue-bg {background-color: #6fc2ef;}
			.ansi-bright-magenta-bg {background-color: #e1a3ee;}
			.ansi-bright-cyan-bg {background-color: #12cfc0; }
			.ansi-bright-white-bg { background-color: #f5f5f5; }

			.alert {
				border-radius: 2px;
				font-size: 16px;
			}
			.alert-error {
				padding: 20px 30px;
				background: #fff;
				color: #f50057;
				border: 1px solid #f50057;
				margin-top:20px;
			}
			.alert-empty {
				margin: 20px 0px;
				padding: 50px;
				background: #eee;
				color: #757575;
			}
			.alert-exception {
				margin: 10px 0px;
				padding: 20px 40px;
				border-radius: 3px;
				background: #eee;
				color: #f50057;
				font-family: Roboto Mono;
				font-size: 13px;
			}
			.alert-empty a {
				color: #212121;
			}
		</style>
	</template>
</dom-module>

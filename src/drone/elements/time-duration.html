<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<script src="../../../bower_components/humanize-duration/humanize-duration.js"></script>

<dom-module id="time-duration">
	<template>
		[[_value]]
	</template>

	<script>
		class TimeDuration extends Polymer.Element {
			static get is() { return 'time-duration'; }
			static get properties() {
				return {
					seconds: {
						type: Number
					},
					_value: {
						type: String,
						computed: '_computeOutput(seconds)'
					}
				}
			}
			_computeOutput(seconds) {
				return humanizeDuration(seconds*1000);
			}
		};

		window.customElements.define(TimeDuration.is, TimeDuration);
	</script>
</dom-module>

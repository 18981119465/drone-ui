<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="drone-login">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
			}

			section {
				margin:0px auto;
				max-width: 350px;
				margin-top: 100px;
			}

			form {
				border-top: 0px;
				padding: 0px 20px;
			}

			p {
				margin: 0px;
				padding: 0px 20px;
				text-align: center;
				color: #999;
				margin-bottom:20px;
			}

			input {
				border:1px solid #EEE;
				font-size:14px;
				padding:10px;
				display:block;
				width:100%;
				margin-bottom:20px;
				box-sizing: border-box;
			}

			button {
				font-size:14px;
				border:1px solid #212121;
				border-radius:0px;
				padding:6px 12px;
				background:#FFF;
				text-transform: uppercase;
				box-sizing: border-box;
				width:100%;
			}

			::-moz-input-placeholder {
				color: #BDBDBD;
				font-weight:300;
				font-size:15px;
			}

			::-webkit-input-placeholder {
				color: #BDBDBD;
				font-weight:300;
				font-size:15px;
			}
		</style>
		<section>
			<p>Login using your version control system username and password</p>
			<form action="/authorize" method="post">
				<input type="text" name="username" placeholder="Username" spellcheck="false"></paper-input>
				<input type="password" name="password" placeholder="Password" type="password"></paper-input>
				<button type="submit">Login</button>
			</form>
		</section>
	</template>

	<script>
		class DroneLogin extends Polymer.Element {
			static get is() { return 'drone-login'; }
			static get properties() {
				return {
					user: {
						type: Object
					},
					route: {
						type: Object
					}
				};
			}
		}

		window.customElements.define(DroneLogin.is, DroneLogin);
	</script>
</dom-module>

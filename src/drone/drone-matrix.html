<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./drone-status.html">
<link rel="import" href="./drone-theme.html">
<link rel="import" href="./drone-matrix-item.html">

<dom-module id="drone-matrix">
	<template>
		<style include="drone-theme">
			:host {
				display:block;
				margin-top:20px;
			}
			:host drone-matrix-item {
				--matrix-item-border-width: 0px;
			}
		</style>

		<template is="dom-repeat" items="[[build.data.procs]]">
			<drone-matrix-item repo=[[repo]] build=[[build]] proc=[[item]]></drone-matrix-item>
		</template>
	</template>

	<script>
		class DroneMatrix extends Polymer.Element {
			static get is() { return 'drone-matrix'; }
			static get properties() {
				return {
					repo: {
						type: Object
					},
					build: {
						type: Object
					}
				}
			}
		};

		window.customElements.define(DroneMatrix.is, DroneMatrix);
	</script>
</dom-module>
